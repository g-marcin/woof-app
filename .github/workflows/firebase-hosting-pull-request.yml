name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Docker
        run: |
          docker build --target builder -t woof-app-build .
          docker create --name temp-container woof-app-build
          docker cp temp-container:/usr/local/app/dist ./dist
          docker rm temp-container

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOOF_APP_FF670 }}
          projectId: woof-app-ff670
